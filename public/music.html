<!DOCTYPE html>
<html>
<head>
    <title>Kanabot Music player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.1.1.js"></script>
    <script src="musicscript.js"></script>
    <link rel="stylesheet" href="musicstyles.css">
    <meta name="keywords" content="kana,bot,discord,rape">
    <meta name="description" content="Music Player of Kanabot">
	<meta http-equiv="refresh" content="60">
</head>

<body>
    <div class="table-title">
        <h3>Currently Playing</h3>
    </div>
    <table class="table-fill">
        <thead>
            <tr>
                <th class="text-left">Title</th>
                <th class="text-left">Progress</th>
            </tr>
        </thead>
        <tbody class="table-hover" id="current">
        </tbody>
    </table>
    <div class="table-title">
        <h3>Music Queue</h3>
    </div>
    <table class="table-fill">
        <thead>
            <tr>
                <th class="text-left">Title</th>
                <th class="text-left">Length</th>
            </tr>
        </thead>
        <tbody class="table-hover" id="queue">
        </tbody>
    </table>
</body>

</html>
