<!DOCTYPE html>
<html>
<head>
    <title>Kanabot Music player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/musicscript.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/musicstyles.css">
    <meta name="keywords" content="kana,bot,discord,rape">
    <meta name="description" content="Music Player of Kanabot">
</head>

<body>
    <div class="fixed-action-btn click-to-toggle">
    <a class="btn-floating btn-large red">
      <i class="material-icons">menu</i>
    </a>
    <ul>
      <li><a class="btn-floating yellow darken-1"><i id="pause" class="material-icons">play_arrow</i></a></li>
      <li><a class="btn-floating green"><i id="scrolltop" class="material-icons">publish</i></a></li>
      <li><a class="btn-floating blue"><i id="refresh" class="material-icons">refresh</i></a></li>
    </ul>
  </div>
    <div class="table-title">
        <h3>Currently Playing</h3>
    </div>
    <table class="table-fill">
        <thead>
            <tr>
                <th>Thumbnail</th>
                <th>Title</th>
                <th>Progress</th>
            </tr>
        </thead>
        <tbody id="current">
        </tbody>
    </table>
    </br>
    <div class="table-title">
        <h3>Music Queue</h3>
    </div>
    <table class="table-fill">
        <thead>
            <tr>
                <th>Index</th>
                <th>Thumbnail</th>
                <th>Title</th>
                <th>Length</th>
            </tr>
        </thead>
        <tbody id="queue">
        </tbody>
    </table>
    <ul class='custom-menu'>
        
    </ul>
</body>

</html>
